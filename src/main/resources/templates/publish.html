<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-马建社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-gl-9 col-md-9 col-xs-12 col-sm-12" >
            <h2><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题" th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充</label>
                    <textarea class="form-control" id="description" th:text="${description}" name="description"
                              cols="30" rows="10"
                              placeholder="问题内容"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                           placeholder="添加标签，以，分割">
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class=" alert alert-danger col-gl-9 col-md-9 col-xs-12 col-sm-12" th:text="${error}"
                             th:if="${error}!=null">
                        </div>
                        <div class="col-gl-3 col-md-3 col-xs-12 col-sm-12">
                            <button type="submit" class="btn btn-success btn-publish">发布</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-gl-3 col-md-3 col-xs-12 col-sm-12">
            <h3>问题发布指南</h3>
            ·o.s.b.w.embedded.tomcat.TomcatWebServer<br>
            ·com.ff.community.CommunityApplication<br>
            ·o.a.c.c.C.[Tomcat].[localhost].[/]<br>
        </div>
    </div>
</div>
</body>
</html>
